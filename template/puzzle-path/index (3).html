<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .left-column {
            width: 80%; /* Adjust width of left column */
        }
        .right-column {
            text-align: right;
            width: 20%; /* Adjust width of right column */
        }
    </style>
</head>
<body>

<table>
  <tr>
    <th class="left-column">Column 1</th>
    <th class="right-column">Column 2</th>
  </tr>
  <tr>
    <td class="left-column">Data 1</td>
    <td class="right-column">Data 2</td>
  </tr>
  <tr>
    <td class="left-column">Data 3</td>
    <td class="right-column">Data 4</td>
  </tr>
  <!-- Add more rows as needed -->
</table>

</body>
</html>
